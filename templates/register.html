{% extends "layout.html "%}
{% block body %}

    <body>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form action="/register" method="post">
                        <div class="text_big">Registration</div>
                        <div class="form-floating mb-3">
                            <input name="surname" autocomplete="off" type="text" class="form-control" placeholder="Surname">
                            <label>Surname</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="name" autocomplete="off" type="text" class="form-control" placeholder="Name">
                            <label>Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="username" autocomplete="off" type="text" class="form-control" placeholder="Username">
                            <label>Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="password" autocomplete="off" type="password" class="form-control" placeholder="Password">
                            <label>Password</label>
                        </div>
                        <button name="user_register" type="submit" class="btn btn-primary" value="user_register">Submit</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>

{% endblock %}
